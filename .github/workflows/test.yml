name: Tests

on: [push]

jobs:
  test:

    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    permissions:
      contents: read

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.12']

    steps:
    - uses: actions/checkout@v4
      timeout-minutes: 10
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      timeout-minutes: 10
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tmux + TUIs (Ubuntu)
      if: runner.os == 'Linux'
      timeout-minutes: 10
      run: sudo apt-get update && sudo apt-get install -y tmux htop mc
    - name: Install tmux + TUIs (macOS)
      if: runner.os == 'macOS'
      timeout-minutes: 10
      run: brew install tmux htop mc
    - name: Install test dependencies
      timeout-minutes: 10
      run: pip install -r requirements-test.txt
    - name: Run type checks
      timeout-minutes: 10
      run: pyright
    - name: Run tests
      timeout-minutes: 10
      run: ./run-tests.sh
    - name: Test installer (user-local)
      timeout-minutes: 10
      run: |
        ./install.sh --no-skill
        test -x ~/.local/bin/term-cli
        test -x ~/.local/bin/term-assist
        ~/.local/bin/term-cli --help
        ~/.local/bin/term-assist --help
        ./install.sh --uninstall --no-skill
        test ! -f ~/.local/bin/term-cli
        test ! -f ~/.local/bin/term-assist
    - name: Test installer (system-wide)
      timeout-minutes: 10
      run: |
        ./install.sh --system --no-skill
        test -x /usr/local/bin/term-cli
        test -x /usr/local/bin/term-assist
        /usr/local/bin/term-cli --help
        /usr/local/bin/term-assist --help
        ./install.sh --uninstall --system --no-skill
        test ! -f /usr/local/bin/term-cli
        test ! -f /usr/local/bin/term-assist
