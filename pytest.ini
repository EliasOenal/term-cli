[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short -m "not network"
timeout = 240
filterwarnings =
    ignore::DeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    serial: marks tests that use global tmux state (use ./run-tests.sh)
    network: marks tests that require network access (run with '-m network' or '--run-network')
